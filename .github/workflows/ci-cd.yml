name: Python Quality Gate & EB Deployment

on:
  push:
    branches:
      - main 

permissions:
  contents: read
  id-token: write # Required for AWS OIDC Role Assumption (LabRole)

jobs:
  # ------------------------------------------------------------------
  # 1. PYLINT STATIC ANALYSIS
  # ------------------------------------------------------------------
  pylint_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies & Pylint
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure Pylint is installed after dependencies for accurate analysis
          pip install pylint

      - name: Run Pylint Check (Fail under 7.0 score)
        run: pylint $(git ls-files '*.py') --fail-under=7.0
  
  # ------------------------------------------------------------------
  # 2. SONARQUBE QUALITY GATE (FIXED) ðŸ›¡ï¸
  # ------------------------------------------------------------------
  sonarqube_scan:
    needs: pylint_check  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code (Full Depth)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Mandatory for SonarQube analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      
      # Removed redundant pip cache/install steps from the original job,
      # as dependencies aren't needed just for the Sonar Scanner CLI execution.

      - name: SonarCloud Scan
        # 1. FIX: Use the recommended sonarqube-scan-action
        # 2. FIX: We remove the 'token' input from 'with:' and rely on 'env:'
        uses: SonarSource/sonarqube-scan-action@2f77a1e
        with:
         # Pass required properties directly as scanner arguments
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
      - name: Wait for Quality Gate Result
        # This crucial step ensures deployment only happens if the analysis passes
        uses: SonarSource/sonarqube-quality-gate-action@f3c1d47
        timeout-minutes: 5 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ------------------------------------------------------------------
  # 3. ELASTIC BEANSTALK DEPLOYMENT ðŸš€
  # ------------------------------------------------------------------
  deploy_eb:
    needs: sonarqube_scan # Only runs if SonarQube quality gate passes
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials (Assume Role)
        # Uses the id-token: write permission to assume the LabRole via OIDC
        uses: aws-actions/configure-aws-credentials@f5f3073
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }} # LabRole ARN
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-deploy-session

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Restore pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies & Create Deployment Bundle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py collectstatic --noinput
          zip -r deploy.zip . -x "*.git*" "venv/*" "__pycache__/*" "*.sqlite3"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@6f90d16
        with:
          region: ${{ secrets.AWS_REGION }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          deployment_package: deploy.zip
